<ion-menu side="start">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <div *ngFor="let m of menuitems">
            <ion-item>
              <ion-button class="menu-button" color="dark" expand="full" shape="poly"  fill="clear" class="expand-button" expand="full" href={{m.url}}><ion-icon name={{m.icon}} slot="start"></ion-icon>{{m.name}}</ion-button>
            </ion-item>
          </div>
        </ion-list>
      </ion-content>
    </ion-menu>
<ion-router-outlet main></ion-router-outlet>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding center text-center id="body">
    <ion-button expand="block" href="eval-selection"> Evaluate </ion-button>
    <ion-button expand="block"> Statistics </ion-button>
    <ion-button expand="block"> My Evaluations </ion-button>
</ion-content>
