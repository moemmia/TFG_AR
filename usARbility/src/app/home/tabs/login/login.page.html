<ion-content padding center text-center>
  <ion-tab tab="tab-schedule">
    <ion-title></ion-title>
    <ion-list>
      <ion-item>
        <ion-label position="floating"> Email </ion-label>
        <ion-input placeholder="example@domain.com" pattern="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> Password </ion-label>
        <ion-input placeholder="password" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block"> Log in </ion-button>
  </ion-tab>

</ion-content>
