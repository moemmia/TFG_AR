<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main"></ion-back-button>
    </ion-buttons>
    <ion-title>Evaluation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding center text-center id="body">
  <ion-list>
    <div *ngFor="let e of list">
    <ion-item lines="none">
            <ion-button  shape="poly" strong size="large" fill="clear" class="expand-button" expand="full" (click)="show(e.name)">{{e.title}}</ion-button><ion-icon id="{{e.name}}-arrow" name="arrow-dropdown"></ion-icon>
            <ion-toggle slot="start" name={{e.name}} color="primary" checked></ion-toggle>
    </ion-item>
      <p hide="true" class="description" id="{{e.name}}-text"> <br>{{e.text}}<br>&nbsp; </p>
    </div>
  </ion-list>
        <ion-button id="eval-button" shape="poly" strong size="large" fill="solid" expand="full"> Start Evaluation </ion-button>
</ion-content>
