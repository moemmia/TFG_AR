<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="current">{{current.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon slot="icon-only" name="return-left"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="current">
    <div *ngFor=" let e of current.questions">
      <ion-item  class="ion-no-padding" lines="none">
        <ion-text>{{e.text}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-range color="primary" [(ngModel)]="e.response" id="{{e.num}}-result" min="0" max="100" step="25" snaps="true" pin="true" ticks="false">
          <ion-icon color="danger" slot="start" name="sad"></ion-icon>
          <ion-icon color="success" slot="end" name="happy"></ion-icon>
        </ion-range>
      </ion-item>
    </div>
    <ion-item  class="ion-no-padding" lines="none">
    </ion-item>

  </ion-list>


  <ion-grid id="buttons">
     <ion-row>
       <ion-col>
         <ion-button *ngIf="hasPrev"  shape="poly" strong size="large" fill="solid" expand="full" (click)="prev()"> <ion-icon name="arrow-round-back"></ion-icon> </ion-button>
       </ion-col>
       <ion-col size="2">
       </ion-col>
       <ion-col>
         <ion-button *ngIf="hasNext" shape="poly" strong size="large" fill="solid" expand="full" (click)="next()"> <ion-icon name="arrow-round-forward"></ion-icon> </ion-button>
         <ion-button *ngIf="hasNext == false" shape="poly" strong size="large" fill="solid" expand="full" (click)="send()"> <ion-icon name="send"></ion-icon> </ion-button>
       </ion-col>
     </ion-row>
  </ion-grid>

</ion-content>
