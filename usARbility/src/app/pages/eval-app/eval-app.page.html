<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'EVAL_APP.name' | translate }}</ion-title>
    <ion-buttons slot="secondary" class="loader">
      <ion-spinner *ngIf="isLoaded == false" name="crescent"></ion-spinner>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item id="text" lines="full">
      <ion-input value={{id}} id="appId" clearOnEdit="false" placeholder="{{ 'EVAL_APP.placeholder' | translate }}" type="text"> </ion-input>
    </ion-item>
    <ion-item id="button-left" lines="none">
      <ion-button class="menu-button" *ngIf="(userApps?.length > 0) == false" disabled> {{ 'EVAL_APP.button_ya' | translate }} </ion-button>
      <ion-button class="menu-button" *ngIf="userApps?.length > 0" (click)="search()"> {{ 'EVAL_APP.button_ya' | translate }} </ion-button>
    </ion-item>
    <ion-item id="button-right" lines="none">
      <ion-button class="menu-button" (click)="next()"> {{ 'EVAL_APP.button_next' | translate }} </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
