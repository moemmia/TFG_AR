
<ion-content>
  <div class="content" id="register">
    <ion-title></ion-title>
    <ion-list>
      <ion-item>
        <ion-label position="floating"> {{'HOME.REGISTER.label_email' | translate}} </ion-label>
        <ion-input clearOnEdit="false" placeholder="{{'HOME.REGISTER.placeholder_email' | translate}}" pattern="email" id="register_email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> {{'HOME.REGISTER.label_pass1' | translate}} </ion-label>
        <ion-input clearOnEdit="false" placeholder="{{'HOME.REGISTER.placeholder_pass1' | translate}}" type="password" id="register_password"></ion-input>
        <ion-icon color="primary" name="eye-off" slot="end" id="register_password_eye" (click)="showHide('register_password')"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating" > {{'HOME.REGISTER.label_pass2' | translate}}</ion-label>
        <ion-input clearOnEdit="false" placeholder="{{'HOME.REGISTER.placeholder_pass2' | translate}}" type="password" id="register_rep_password"></ion-input>
        <ion-icon color="primary" name="eye-off" slot="end" id="register_rep_password_eye" (click)="showHide('register_rep_password')"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-button expand="block" (click)="register()">  {{'HOME.REGISTER.button' | translate}} </ion-button>
  </div>
</ion-content>
