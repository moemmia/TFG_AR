<ion-menu side="start">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <div *ngFor="let m of menuitems">
        <ion-item>
          <ion-button class="menu-button" color="primary" expand="full" shape="poly"  fill="clear" class="expand-button" expand="full" (click)="m.click()" ><ion-icon name={{m.icon}} slot="start"></ion-icon>{{m.name}}</ion-button>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding center text-center id="body">
    <ion-button expand="block" (click)="navigate('/eval-selection')"> Evaluate </ion-button>
    <ion-button expand="block"> My Apps </ion-button>
    <ion-button expand="block"> My Evaluations </ion-button>
</ion-content>
