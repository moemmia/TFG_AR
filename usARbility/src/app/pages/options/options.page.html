<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
          <ion-label>Dark mode</ion-label>
          <ion-toggle slot="start" color="primary" checked={{darkmode}}  (ionChange)="SetDarkMode($event)"></ion-toggle>
  </ion-item>
</ion-content>
