<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'PROFILE.name' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../../assets/avatar.svg">
  <ion-item>
    <ion-label position="floating"> {{ 'PROFILE.label_email' | translate}} </ion-label>
    <ion-input readonly value={{email}}></ion-input>
  </ion-item>
  <ion-button (click)="resetPassword()" expand="block"> {{ 'PROFILE.reset_pass' | translate}} </ion-button>
  <ion-button (click)="deleteAccount()" expand="block" color="danger"> {{ 'PROFILE.delete_account' | translate}} </ion-button>
</ion-content>
