<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../../assets/avatar.svg">
  <ion-item>
    <ion-label position="floating"> Email </ion-label>
    <ion-input readonly value={{email}}></ion-input>
  </ion-item>
  <ion-button (click)="resetPassword()" expand="block"> Reset Password </ion-button>
</ion-content>
